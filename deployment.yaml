apiVersion: v1
kind: Service
metadata:
  labels:
    app: my-first-lab
  name: my-first-lab
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: my-first-lab
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-first-lab
  name: my-first-lab
spec:
  selector:
    matchLabels:
      app: my-first-lab
  replicas: 1
  template:
    metadata:
      labels:
        app: my-first-lab
    spec:
      containers:
      - image: <image>
        name: my-first-lab
        ports:
        - containerPort: 80
          name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-first-lab
spec:
  ingressClassName: nginx
  rules:
  - host: krieng.training.dnsfor.me
    http:
      paths:
      - backend:
          service:
            name: my-first-lab
            port:
              number: 80
        path: /
        pathType: Prefix
